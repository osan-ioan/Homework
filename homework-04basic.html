<html>

    <head>
        <title>Transition</title>
        <style>
            body {
                margin: 0;
            }

            .box {
                width: 300px;
                height: 200px;
                background-color: #ff1493;
                transition: background-color 1s linear;
            }

            .box:hover {
                width: 400px;
                height: 260px;
                background-color: #00ced1;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
    </body>

</html>
