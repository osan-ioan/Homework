<html>

    <head>
        <title>Add numbers between</title>
    </head>

    <body>

        <script>
            var a = 5;
            var b = 10;
            var suma = 0;
            for (x = a; x < b; x++) {
                suma += x;

            }
            console.log(suma);

        </script>
    </body>

</html>
